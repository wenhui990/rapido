						async: true,
						success: function(data) {
							$('#loading').hide();

									var name_en,name_zh;
									e.name_en===null?name_en='':name_en=e.name_en;

									$('#indicator_datas_descp').prepend(html);
								});
							}
						},
						error: function(err) {
							console.log(err);
						}
					});
