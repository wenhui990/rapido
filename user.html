		<script>
			jQuery(document).ready(function() {
				Main.init();
				//				SVExamples.init();
				UIElements.init();
				
				var _id = '#panel_overview',n=1;
				//加载用户列表
				loadUsers(n,null,_id);
				// 点击上一页下一页
				$(document).on("click", "#prvePage,#nextPage", function() {
					$('.loading').show();
					$("#projects").find("tbody").html('');
					var cv = $(this).attr("id");
					cv === 'prvePage' ? n-- : n++;
					if(n < 1) n = 1;
					loadUsers(n,null,_id);
				});

				// 点击确定跳转页面
				$(document).on("click", "#pageOk", function() {
					$('.loading').show();
					$("#projects").find("tbody").html('');
					var pageVal = $("#pageVal").val();
					if(pageVal.length < 0) {
						$('#dialogPulic').find('.modal-body').text('请输入要跳到的页数！');
						$('#dialogPulic').modal('show');
						$("#pageVal").focus();
					}
					if(pageVal < 1) {
						$("#pageVal").val(1);
					}
					loadUsers(pageVal,null,_id);
					n = pageVal;
				});
				
				// 搜索用户
				$(document).on('keyup','#search_role',function(e){
					var _name = $(this).val();
					n=1;
					roleTabClick();
					loadUsers(n,'w','#search_role',_name);
					
				});
				
				// 修改用户角色
				$(document).on("change", ".roles", function() {
					var role = $(this).val();
					var _id = $(this).parents("tr").find("td").first().text();
					//					console.log(_id);
					editRole(_id, role);
				});

				// 更新用户资料
				$(document).on('click', '.edit_role', function() {
					var _id = $(this).attr('data-id');
					$.ajax({
						type:"get",
						url: _href + interfacelist.user + _id,
						async:true,
						success: function(data){
							$('#inputName').val(data.name);
							$('#inputSign').val(data.sign);
							$('#inputIntro').val(data.user_info);
							$(':radio[name="gender"][value="'+data.gender+'"]').attr('checked','true');
						}
					});
					$('#dialogRole').modal('show');
					$('.edit_role_ok').click(function(){
						editRole(_id, "",'userEdit');
					});
				});
				
				// 点击标签切换状态
				$("#myTab4").on('click','li',function(){
					$('.loading').show();
					var _role = $(this).attr("data-role");
					_id = $(this).find('a').attr("href");
					$(_id).find('tbody').html('');
					window.history.pushState({},0,_id); 
					loadUsers(n,_role,_id);
				});
				
				roleTabClick(n);
				
			});
		</script>
