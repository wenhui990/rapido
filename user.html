		<script>
			jQuery(document).ready(function() {
				Main.init();
//				SVExamples.init();
				UIElements.init();
				
				//加载用户列表
				loadUsers(n);
				// 点击上一页下一页
				$(document).on("click","#prvePage,#nextPage",function(){
					$("#projects").find("tbody").html('');
					var cv = $(this).attr("id");
					cv === 'prvePage'?n--:n++;
					if (n<1) n=1;
					loadUsers(n);
				});
				
				// 点击确定跳转页面
				$(document).on("click","#pageOk",function(){
					$("#projects").find("tbody").html('');
					var pageVal = $("#pageVal").val();
					if(pageVal.length<0) {
						alert("请输入要跳到的页数");
						$("#pageVal").focus();
					}
					if (pageVal < 1) {
						$("#pageVal").val(1);
					}
					loadUsers(pageVal);
					n = pageVal;
				});
				// 修改用户角色
				$(document).on("change",".roles",function(){
					var role = $(this).val();
					var _id = $(this).parents("tr").find("td").first().text();
//					console.log(_id);
					switch (role){
						case "0":
							editRole(_id,role);
							break;
						case "1":
							editRole(_id,role);
							break;
						case "9":
							editRole(_id,role);
							break;
					}
				});
				
				
				
			});
		</script>
