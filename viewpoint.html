		<script>
			
			jQuery(document).ready(function() {
				Main.init();
//				SVExamples.init();
				Index.init();
				
				var type=3,status,n=1;
				newViewpoint(n,type);
				// 点击上一页下一页
				$(document).on("click","#prvePage,#nextPage",function(){
					$('.loading').show();
					$("#projects").find("tbody").html('');
					var cv = $(this).attr("id");
					cv === 'prvePage'?n--:n++;
					if (n<1) n=1;
					newViewpoint(n,type,status);
				});
				
				// 点击确定跳转页面
				$(document).on("click","#pageOk",function(){
					$('.loading').show();
					$("#projects").find("tbody").html('');
					var pageVal = $("#pageVal").val();
					if(pageVal.length<0) {
						alert("请输入要跳到的页数");
						$("#pageVal").focus();
					}
					if (pageVal < 1) {
						$("#pageVal").val(1);
					}
					newViewpoint(pageVal,type,status);
					n = pageVal;
				});
				
				// 点击标签切换状态
				$("#myTab4").on("click","li",function(){
					$('.loading').show();
					n = 1;
					status =  $(this).attr("data-s");
					var _id = $(this).find('a').attr("href");
					$(_id).find('tbody').html('');
					console.log($(this).attr("data-s"));
					window.history.pushState({},0,_id); 
					newViewpoint(n,type,status);
				});
				
				newViewpointTabClick(n,type); // tab标签点击事件
			});
		</script>
