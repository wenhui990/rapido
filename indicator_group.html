		<script>
			jQuery(document).ready(function() {
				Main.init();
				//				SVExamples.init();
				UIElements.init();
				
				var delType,delUrl,delThis;
				
				//加载分组列表
				indicatorAndCountryGroup(n, "group");


				// 删除分组
				$(document).on("click", ".del_indicator_group", function() {
//					$('#dialogPulic').find('button.btn-success').addClass('del_btn');
					var _id = $(this).attr("data-id");
					delThis = $(this);
					delType = "delete",
						delUrl = _href + interfacelist.group+_id;
					
				});
				$(document).on('click', '.del_btn', function() {
					manageNV(delType, delUrl);
					delThis.parents('tr').remove();
//					$('.del_btn').removeClass('del_btn');
				});
				// 创建分组
				$(document).on("click", ".caretGroup", function(e) {
					e.stopPropagation();
					var data = {
						name: $('#inputName').val(),
						descp: $('#inputDescp').val(),
						type: $("#selectType").val(),
						parent: $('#inputParent').val(),
						token: localStorage.token
					};
					if (data.name===''||data.descp==='') {
						alert('名字、描述和类型不能为空！');
						return;
					}
					console.log(data);
					$.ajax({
						type:"post",
						url: _href + interfacelist.group ,
						async:true,
						data: data,
						success: function(data){
							console.log(data);
							if(data.id){
								$('#infoSucces').html("创建成功").css('color','red').show();
								setTimeout(function(){
									window.location.reload();
								},1000);
							}
						},
						error: function(data){
							console.log(data);
						}
					});
				});

				// 点击上一页下一页
				$(document).on("click", "#prvePage,#nextPage", function() {
					$('#loading').show();
					$("#projects").find("tbody").html('');
					var cv = $(this).attr("id");
					cv === 'prvePage' ? n-- : n++;
					if(n < 1) n = 1;
					indicatorAndCountryGroup(n,'group');
					$("#pageVal").val(n);
				});

				// 点击确定跳转页面
				$(document).on("click", "#pageOk", function() {
					$('#loading').show();
					$("#projects").find("tbody").html('');
					var pageVal = $("#pageVal").val();
					if(pageVal.length < 0) {
						alert("请输入要跳到的页数");
						$("#pageVal").focus();
					}
					if(pageVal < 1) {
						$("#pageVal").val(1);
					}
					indicatorAndCountryGroup(pageVal,'group');
					n = pageVal;
				});
				
				$('#pageVal').on('keyup',function(e){
					if (e.keyCode===13) {
						$('#pageOk').click();
					}
				});
			});
		</script>
